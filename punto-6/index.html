<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: yellow;
            text-decoration: none; /* Quitamos el subrayado por defecto */
            transition: color 0.3s; /* Agregamos una transición para suavizar el cambio de color */
        }

        a:hover {
            color: purple;
        }

        h2 {
            text-align: center; /* Centramos el título */
        }

        div {
            text-align: center; /* Centramos el contenido */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Enlaces, links y hover</h2>
        <a href="https://www.mercadolibre.com.co/">Ir a Marca</a>
        <a href="https://www.ejemplo.com">Ir a AS</a>
    </div>
</body>
</html>
